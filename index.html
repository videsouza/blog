<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VINICIVS AVGVSTVS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f8f8;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --accent: #2a2a2a;
            --border: #e0e0e0;
            --hover: #f0f0f0;
            --ai-accent: #4a90e2;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.7;
            overflow-x: hidden;
        }

        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 1px;
            color: var(--text-primary);
            text-decoration: none;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
            font-family: 'Arial', sans-serif;
        }

        nav a:hover {
            color: var(--text-primary);
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text-primary);
            margin: 5px 0;
            transition: 0.3s;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 4rem;
        }

        .main-content {
            min-width: 0;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* Card de Texto */
        .post-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        .post-thumbnail {
            width: 100%;
            height: 240px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .post-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'Arial', sans-serif;
            flex-wrap: wrap;
        }

        .post-date, .post-category, .post-type-badge {
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .post-type-badge {
            background: var(--accent);
            color: white;
            padding: 0.2rem 0.6rem;
            border-radius: 3px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .post-type-badge.ai {
            background: var(--ai-accent);
        }

        .post-title {
            font-size: 1.4rem;
            margin-bottom: 0.75rem;
            font-weight: 400;
            line-height: 1.4;
        }

        .post-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
            flex: 1;
        }

        .read-more {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Arial', sans-serif;
            align-self: flex-start;
        }

        .read-more:hover {
            background: var(--text-primary);
        }

        /* Card de Imagem IA - Design diferenciado */
        .ai-card {
            background: var(--bg-secondary);
            border: 2px solid var(--ai-accent);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .ai-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.15);
            border-color: var(--text-primary);
        }

        .ai-image-container {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .ai-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .ai-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.95);
            color: var(--ai-accent);
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Arial', sans-serif;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .ai-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .ai-title {
            font-size: 1.3rem;
            margin-bottom: 0.75rem;
            font-weight: 400;
            line-height: 1.4;
            color: var(--text-primary);
        }

        .ai-prompt {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-style: italic;
            margin-bottom: 1rem;
            flex: 1;
            font-family: 'Arial', sans-serif;
        }

        .ai-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: 'Arial', sans-serif;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .view-full {
            display: inline-block;
            padding: 0.6rem 1.5rem;
            background: var(--ai-accent);
            color: white;
            text-decoration: none;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Arial', sans-serif;
            align-self: flex-start;
        }

        .view-full:hover {
            background: #357abd;
        }

        .sidebar {
            position: sticky;
            top: 100px;
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 3rem;
        }

        .sidebar-title {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            font-weight: 600;
            font-family: 'Arial', sans-serif;
        }

        .sidebar-list {
            list-style: none;
        }

        .sidebar-list li {
            margin-bottom: 0.75rem;
        }

        .sidebar-list a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            font-family: 'Arial', sans-serif;
        }

        .sidebar-list a:hover {
            color: var(--text-primary);
        }

        .sidebar-list a.active {
            color: var(--text-primary);
            font-weight: 600;
        }

        .count {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        footer {
            border-top: 1px solid var(--border);
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-family: 'Arial', sans-serif;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .sidebar {
                position: static;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 1rem;
            }

            nav {
                position: fixed;
                top: 0;
                left: -100%;
                width: 80%;
                height: 100vh;
                background: var(--bg-primary);
                padding: 5rem 2rem 2rem;
                transition: left 0.3s;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            }

            nav.active {
                left: 0;
            }

            nav ul {
                flex-direction: column;
                gap: 1.5rem;
            }

            .menu-toggle {
                display: block;
            }

            .posts-grid {
                grid-template-columns: 1fr;
            }

            .sidebar {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 2rem 1rem;
            }

            .ai-image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">VINICIVS</a>
            <button class="menu-toggle" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Início</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#livros">Livros</a></li>
                    <li><a href="#contato">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main class="main-content">
            <div class="posts-grid" id="postsGrid">
                <div class="loading">Carregando posts...</div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Tipo</h3>
                <ul class="sidebar-list">
                    <li><a href="#" onclick="filterByType('all'); return false;"><span>Todos</span><span class="count" id="count-all">0</span></a></li>
                    <li><a href="#" onclick="filterByType('text'); return false;"><span>Textos</span><span class="count" id="count-text">0</span></a></li>
                    <li><a href="#" onclick="filterByType('ai'); return false;"><span>Imagens IA</span><span class="count" id="count-ai">0</span></a></li>
                </ul>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Temas</h3>
                <ul class="sidebar-list" id="categoriesList">
                </ul>
            </div>

            <div class="sidebar-section">
                <h3 class="sidebar-title">Arquivo</h3>
                <ul class="sidebar-list" id="archiveList">
                </ul>
            </div>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Vinicius A. de Souza. Todos os direitos reservados.</p>
    </footer>

    <script>
        let allPosts = [];
        let currentFilter = { type: null, value: null };

        async function loadPosts() {
            try {
                const response = await fetch('posts.json');
                allPosts = await response.json();
                
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                renderPosts(allPosts);
                buildSidebar(allPosts);
            } catch (error) {
                console.error('Erro ao carregar posts:', error);
                document.getElementById('postsGrid').innerHTML = '<div class="loading">Erro ao carregar posts.</div>';
            }
        }

        function renderPosts(posts) {
            const grid = document.getElementById('postsGrid');
            
            if (posts.length === 0) {
                grid.innerHTML = '<div class="loading">Nenhum post encontrado.</div>';
                return;
            }
            
            grid.innerHTML = posts.map(post => {
                if (post.type === 'ai') {
                    return renderAICard(post);
                } else {
                    return renderTextCard(post);
                }
            }).join('');
        }

        function renderTextCard(post) {
            return `
                <article class="post-card">
                    <div class="post-thumbnail">
                        <img src="${post.thumbnail || 'https://via.placeholder.com/400x300/e8e8e8/666?text=Capa'}" alt="${post.title}">
                    </div>
                    <div class="post-content">
                        <div class="post-meta">
                            <span class="post-type-badge">Texto</span>
                            <span class="post-date">${formatDate(post.date)}</span>
                            <span class="post-category">${post.category}</span>
                        </div>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <a href="${post.url}" class="read-more">Ler texto</a>
                    </div>
                </article>
            `;
        }

        function renderAICard(post) {
            return `
                <article class="ai-card">
                    <div class="ai-image-container">
                        <img src="${post.image}" alt="${post.title}">
                        <div class="ai-badge">✨ IA</div>
                    </div>
                    <div class="ai-content">
                        <h2 class="ai-title">${post.title}</h2>
                        <p class="ai-prompt">"${post.prompt}"</p>
                        <div class="ai-meta">
                            <span>${formatDate(post.date)}</span>
                            <span>${post.aiModel || 'IA Generativa'}</span>
                        </div>
                        <a href="${post.url}" class="view-full" style="margin-top: 1rem;">Ver completo</a>
                    </div>
                </article>
            `;
        }

        function buildSidebar(posts) {
            const categories = {};
            const years = {};
            const types = { text: 0, ai: 0 };
            
            posts.forEach(post => {
                const postType = post.type || 'text';
                types[postType]++;
                
                if (post.category) {
                    categories[post.category] = (categories[post.category] || 0) + 1;
                }
                
                const year = new Date(post.date).getFullYear();
                years[year] = (years[year] || 0) + 1;
            });

            document.getElementById('count-all').textContent = posts.length;
            document.getElementById('count-text').textContent = types.text;
            document.getElementById('count-ai').textContent = types.ai;

            const categoriesList = document.getElementById('categoriesList');
            categoriesList.innerHTML = '';
            Object.entries(categories)
                .sort(([a], [b]) => a.localeCompare(b))
                .forEach(([cat, count]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" onclick="filterByCategory('${cat}'); return false;"><span>${cat}</span><span class="count">${count}</span></a>`;
                    categoriesList.appendChild(li);
                });

            const archiveList = document.getElementById('archiveList');
            archiveList.innerHTML = '';
            Object.entries(years)
                .sort(([a], [b]) => b - a)
                .forEach(([year, count]) => {
                    const li = document.createElement('li');
                    li.innerHTML = `<a href="#" onclick="filterByYear('${year}'); return false;"><span>${year}</span><span class="count">${count}</span></a>`;
                    archiveList.appendChild(li);
                });
        }

        function filterByType(type) {
            currentFilter = { type: 'contentType', value: type };
            updateActiveFilter();
            
            if (type === 'all') {
                renderPosts(allPosts);
            } else {
                const filtered = allPosts.filter(post => (post.type || 'text') === type);
                renderPosts(filtered);
            }
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterByCategory(category) {
            currentFilter = { type: 'category', value: category };
            updateActiveFilter();
            
            const filtered = allPosts.filter(post => post.category === category);
            renderPosts(filtered);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterByYear(year) {
            currentFilter = { type: 'year', value: year };
            updateActiveFilter();
            
            const filtered = allPosts.filter(post => {
                return new Date(post.date).getFullYear() === parseInt(year);
            });
            renderPosts(filtered);
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateActiveFilter() {
            document.querySelectorAll('.sidebar-list a').forEach(link => {
                link.classList.remove('active');
            });
            
            if (currentFilter.type) {
                const activeLink = Array.from(document.querySelectorAll('.sidebar-list a'))
                    .find(link => link.textContent.includes(currentFilter.value));
                if (activeLink) activeLink.classList.add('active');
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = date.getDate().toString().padStart(2, '0');
            const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            return `${day} ${month} ${year}`;
        }

        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', () => {
                document.getElementById('nav').classList.remove('active');
            });
        });

        document.addEventListener('click', (e) => {
            const nav = document.getElementById('nav');
            const toggle = document.querySelector('.menu-toggle');
            if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        loadPosts();
    </script>
</body>
</html>
